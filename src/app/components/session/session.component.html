<div>
    <div>
        <!-- battle scene-->
        <div class="opponent">
            <div class="hp-bar">
                HP: {{opp_pokemon.current_hp}}/{{opp_pokemon.stats[0]}}
            </div>
            <div class="front-sprite">
                <img src={{opp_pokemon.sprite}}>
            </div>
        </div>
        <div class="player">
            <div class="back=sprite">
                <img src={{cur_pokemon.sprite}}>
            </div>
            <div class="hp-bar">
                HP {{cur_pokemon.current_hp}}/{{cur_pokemon.stats[0]}}
            </div>
        </div>
    </div>
    <div>
        <!-- what will you do textbox -->>

    </div>
    <!-- move selection -->
    <div *ngIf="!endscreen">
        <ng-container *ngFor='let move of getMoves()'>
            <div class="button-container">
                <button (click)="moveSelect(move.name)" class="btn btn-primary">{{move.name}}</button>
            </div>
        </ng-container>
    </div>

    <div *ngIf="turn_result">
        <h4>{{first_move_text}}</h4>
        <h4 *ngIf="first_move_effect_text">{{first_move_effectiveness}}</h4>
        <h4>{{first_move_result}}</h4>
        <br>
        <h4>{{second_move_text}}</h4>   
        <h4 *ngIf="second_move_effect_text">{{second_move_effectiveness}}</h4>
        <h4>{{second_move_result}}</h4>
    </div>

    <div *ngIf="endscreen">
        <h2>
            {{winner.username}} Wins!!!
        </h2>

        <button (click)="exit()">Exit</button>
    </div>
</div>
