
<h3>Pokemon Selector</h3>
<div class="container">
  <button class="btn btn-primary" (click)='cancelCharacterSelection()'>Cancel</button>
</div>

<ul *ngFor='let pokemon of getPokemon()'>
  <li>

    <div  class='wrapper'>
     <div class="one card">
        <div class="card-content">
          <h3>{{pokemon.name}}</h3>
          <h4># {{pokemon.order}}</h4>
          <div class="img-container">
            <img src={{pokemon.characterSelectionSprite}} />
          </div>
          <h4>{{pokemon.showCaseSprite}}</h4>

          <div class="row">
              <p class='col'>{{pokemon.moveOne.name}}</p>
              <p class='col'>{{pokemon.moveTwo.name}}</p>
              <p class='col'>{{pokemon.moveThree.name}}</p>
              <p class='col'>{{pokemon.moveFour.name}}</p>
          </div>
          <div class='button-container'>
            <button (click)='toggleMessage()' class='btn btn-primary'>Select</button>
          </div>
          <div *ngIf="messageBoolean">
            <p>{{message}}</p>
          </div>
        </div>
     </div>
    </div>
  </li>
</ul>
